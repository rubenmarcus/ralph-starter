name: Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "npm_tag=$(echo $VERSION | sed 's/.*-\([a-z]*\).*/\1/')" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "npm_tag=latest" >> $GITHUB_OUTPUT
          fi

          echo "Version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:run

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          IS_PRERELEASE=${{ steps.version.outputs.is_prerelease }}

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Build release notes
          {
            echo "## What's Changed"
            echo ""

            if [ -n "$PREV_TAG" ]; then
              git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD --no-merges 2>/dev/null | grep -v "chore(release)" || true
              echo ""
            fi

            echo ""
            echo "## Installation"
            echo ""

            if [ "$IS_PRERELEASE" == "true" ]; then
              PRERELEASE_TYPE=$(echo "$VERSION" | sed 's/.*-\([a-z]*\).*/\1/')
              echo "\`\`\`bash"
              echo "npm install -g ralph-starter@$PRERELEASE_TYPE"
              echo "\`\`\`"
              echo ""
              echo "Or install this specific version:"
              echo ""
              echo "\`\`\`bash"
              echo "npm install -g ralph-starter@$VERSION"
              echo "\`\`\`"
            else
              echo "\`\`\`bash"
              echo "npm install -g ralph-starter"
              echo "\`\`\`"
            fi
          } > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: |
          NPM_TAG=${{ steps.version.outputs.npm_tag }}
          npm publish --tag $NPM_TAG --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Add additional npm tags for prereleases
        if: steps.version.outputs.is_prerelease == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Also tag as the specific prerelease type (e.g., beta, alpha)
          npm dist-tag add ralph-starter@$VERSION ${{ steps.version.outputs.npm_tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
