name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: read

jobs:
  check-title:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Require conventional commit format
          # Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Optional scopes (can be anything)
          requireScope: false
          # Require lowercase
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            PR title must start with lowercase letter.
            Example: "feat(cli): add new feature" or "fix: resolve bug"
          # Don't validate WIP PRs or auto-generated PRs
          ignoreLabels: |
            wip
            work in progress
            auto-generated
            bot
