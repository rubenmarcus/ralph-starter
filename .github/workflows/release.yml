name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    # Only run when a release PR is merged
    if: |
      github.event.pull_request.merged == true &&
      startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

          echo "Version: $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Create and push tag
        run: |
          VERSION=${{ steps.version.outputs.version }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create tag if it doesn't exist
          if ! git rev-parse "v$VERSION" >/dev/null 2>&1; then
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "Created tag v$VERSION"
          else
            echo "Tag v$VERSION already exists"
          fi

      - name: Generate release notes
        run: |
          VERSION=${{ steps.version.outputs.version }}
          IS_PRERELEASE=${{ steps.version.outputs.is_prerelease }}

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Build release notes
          NOTES="## What's Changed\n\n"

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD --no-merges 2>/dev/null | grep -v "chore(release)" || echo "")
            if [ -n "$COMMITS" ]; then
              NOTES+="$COMMITS\n\n"
            fi
          fi

          # Add installation instructions
          if [ "$IS_PRERELEASE" == "true" ]; then
            PRERELEASE_TYPE=$(echo "$VERSION" | sed 's/.*-\([a-z]*\).*/\1/')
            NOTES+="## Installation\n\n"
            NOTES+="\`\`\`bash\n"
            NOTES+="npm install -g ralph-starter@$PRERELEASE_TYPE\n"
            NOTES+="\`\`\`\n\n"
            NOTES+="Or install this specific version:\n\n"
            NOTES+="\`\`\`bash\n"
            NOTES+="npm install -g ralph-starter@$VERSION\n"
            NOTES+="\`\`\`\n"
          else
            NOTES+="## Installation\n\n"
            NOTES+="\`\`\`bash\n"
            NOTES+="npm install -g ralph-starter\n"
            NOTES+="\`\`\`\n"
          fi

          echo -e "$NOTES" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to npm
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: |
          VERSION=${{ needs.release.outputs.version }}
          if [[ "$VERSION" == *"-"* ]]; then
            npm publish --tag beta
          else
            npm publish --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const version = '${{ needs.release.outputs.version }}';

            await github.rest.issues.createComment({
              owner, repo,
              issue_number: context.payload.pull_request.number,
              body: `‚úÖ **v${version}** has been released!\n\n- üì¶ [npm](https://www.npmjs.com/package/ralph-starter/v/${version})\n- üè∑Ô∏è [GitHub Release](https://github.com/${owner}/${repo}/releases/tag/v${version})`
            });
