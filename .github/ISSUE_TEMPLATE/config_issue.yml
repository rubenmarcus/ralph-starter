name: Configuration Issue
description: Report issues with configuration or setup
title: "[Config]: "
labels: ["configuration"]
body:
  - type: textarea
    id: description
    attributes:
      label: Issue Description
      description: Describe the configuration issue you're experiencing
      placeholder: When I try to configure...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: Any error messages you're seeing
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Version, OS, relevant config (remove any API keys!)
